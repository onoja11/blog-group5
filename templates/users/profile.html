{% extends 'partials/base.html' %}
{% block title %}Profile{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-6 offset-md-3">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <span class="h4">Profile Page</span>
                    <span>
                        <button type="button" class="btn btn-info btn-sa float-right" data-toggle="modal" data-target="#exampleModal">
                        Edit Profile
                        </button>
                    </span>
                    <!-- Button trigger modal -->
                    <hr>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="{{user.ProfileModel.img.url}}" alt="profile-img">
                        </div>
                        <div class="col-md-8">
                            <h3>Name:{{user.username}}</h3>
                            <h3>Email:{{user.email}}</h3>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
        

    </div>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Profile Infoermation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-sm">Save changes</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
